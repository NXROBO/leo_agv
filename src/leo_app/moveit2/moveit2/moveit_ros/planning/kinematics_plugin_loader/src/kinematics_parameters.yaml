kinematics:
  kinematics_solver: {
    type: string,
    default_value: "",
    description: "Kinematics solver",
  }
  kinematics_solver_search_resolution: {
    type: double,
    default_value: 0.1,
    description: "kinematics solver search resolution",
    validation: {
      gt_eq<>: [ 0.0 ]
    }
  }
  kinematics_solver_timeout: {
    type: double,
    default_value: 0.05,
    description: "kinematics solver timeout",
    validation: {
      gt<>: [ 0.0 ]
    }
  }
